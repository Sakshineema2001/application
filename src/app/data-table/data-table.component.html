<div class="bootstrap-wrapper">
<div class="container">
<mat-card>
    <mat-card-header>
        <h1><b>Elite Data List</b></h1>
        <mat-form-field class="example-filter">
            <input matInput placeholder="Filter" [(ngModel)]="searchValue" (keyup)="applyFilter()">
            <button mat-icon-button matSuffix (click)="clearFilter()" *ngIf="searchValue">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
    </mat-card-header>
 <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="contactNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ContactNo </th>
      <td mat-cell *matCellDef="let element"> {{element.contactNo}} </td>
    </ng-container>

     <!-- Symbol Column -->
     <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
        <td mat-cell *matCellDef="let element"> {{element.city.city}} </td>
      </ng-container>

       <!-- Symbol Column -->
    <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
        <td mat-cell *matCellDef="let element"> {{element.state.state}} </td>
      </ng-container>

          <!-- Symbol Column -->
    <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Course </th>
        <td mat-cell *matCellDef="let element"> {{element.course.courseName}} </td>
      </ng-container>

      <ng-container [matColumnDef]="'actions'">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="updateElite(element.id)"  mat-raised-button color="primary"> Update</button>
            <button (click)="delete(element.id)" mat-raised-button color="warn" style="margin-left: 10px"> Delete</button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
 <mat-paginator [pageSize]="5" 
  [pageSizeOptions]="[5, 10, 50]" showFirstLastButtons></mat-paginator> 
</mat-card>
</div>
</div>
